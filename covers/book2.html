<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bridge - Book Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100%;
            aspect-ratio: 2/3;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a1a;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        .cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                #0c0c1d 0%, 
                #1a1a3e 30%, 
                #0d1b2a 60%, 
                #0a0a1a 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        /* Abstract geometric background */
        .geometry {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }
        .grid-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
            height: 1px;
        }
        .grid-line:nth-child(1) { top: 20%; width: 100%; transform: perspective(500px) rotateX(60deg); }
        .grid-line:nth-child(2) { top: 35%; width: 100%; transform: perspective(500px) rotateX(60deg); }
        .grid-line:nth-child(3) { top: 50%; width: 100%; transform: perspective(500px) rotateX(60deg); }
        .grid-line:nth-child(4) { top: 65%; width: 100%; transform: perspective(500px) rotateX(60deg); }
        .grid-line:nth-child(5) { top: 80%; width: 100%; transform: perspective(500px) rotateX(60deg); }
        
        /* Vertical perspective lines */
        .perspective-line {
            position: absolute;
            top: 30%;
            width: 1px;
            height: 50%;
            background: linear-gradient(180deg, rgba(59, 130, 246, 0.5), transparent);
        }
        .perspective-line:nth-child(6) { left: 30%; transform: rotate(15deg); }
        .perspective-line:nth-child(7) { left: 45%; transform: rotate(5deg); }
        .perspective-line:nth-child(8) { left: 55%; transform: rotate(-5deg); }
        .perspective-line:nth-child(9) { left: 70%; transform: rotate(-15deg); }
        
        /* The Bridge - Abstract representation */
        .bridge-container {
            position: relative;
            width: 280px;
            height: 180px;
            margin-bottom: 50px;
            z-index: 10;
        }
        /* Bridge arch */
        .bridge-arch {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 120px;
            border: 3px solid transparent;
            border-top: 4px solid rgba(59, 130, 246, 0.8);
            border-radius: 120px 120px 0 0;
            box-shadow: 
                0 -10px 40px rgba(59, 130, 246, 0.4),
                inset 0 20px 40px rgba(59, 130, 246, 0.1);
        }
        /* Bridge cables/pillars */
        .bridge-pillar {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, 
                rgba(59, 130, 246, 0.9) 0%, 
                rgba(147, 51, 234, 0.6) 100%);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
        }
        .bridge-pillar.left { left: 20px; height: 140px; }
        .bridge-pillar.right { right: 20px; height: 140px; }
        .bridge-pillar.center-left { left: 90px; height: 100px; opacity: 0.7; }
        .bridge-pillar.center-right { right: 90px; height: 100px; opacity: 0.7; }
        
        /* Glowing nodes on bridge */
        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #60a5fa;
            border-radius: 50%;
            box-shadow: 
                0 0 20px #60a5fa,
                0 0 40px rgba(96, 165, 250, 0.5);
        }
        .node:nth-child(6) { bottom: 80px; left: 18px; }
        .node:nth-child(7) { bottom: 100px; right: 18px; }
        .node:nth-child(8) { bottom: 60px; left: 88px; }
        .node:nth-child(9) { bottom: 70px; right: 88px; }
        .node:nth-child(10) { bottom: 120px; left: 50%; transform: translateX(-50%); }
        
        /* Connection lines between nodes */
        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.6), transparent);
        }
        .connection:nth-child(11) { 
            bottom: 80px; left: 26px; width: 62px; transform: rotate(-20deg); 
        }
        .connection:nth-child(12) { 
            bottom: 100px; right: 26px; width: 62px; transform: rotate(20deg); 
        }
        
        /* Portal/vortex at top of bridge */
        .portal {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 40px;
            background: radial-gradient(ellipse at center, 
                rgba(147, 51, 234, 0.6) 0%, 
                rgba(59, 130, 246, 0.3) 50%,
                transparent 70%);
            border-radius: 50%;
            filter: blur(8px);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }
        
        /* Ambient glow */
        .ambient-glow {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 200px;
            background: radial-gradient(ellipse at center, 
                rgba(59, 130, 246, 0.15) 0%, 
                transparent 70%);
            filter: blur(30px);
        }
        
        /* Title */
        .title {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 12px;
            color: #e8f4f8;
            text-transform: uppercase;
            text-shadow: 
                0 0 30px rgba(59, 130, 246, 0.8),
                0 0 60px rgba(59, 130, 246, 0.4);
            margin-bottom: 12px;
            z-index: 10;
        }
        /* Subtitle */
        .subtitle {
            font-size: 13px;
            letter-spacing: 5px;
            color: #88aabb;
            text-transform: uppercase;
            margin-bottom: 8px;
            z-index: 10;
        }
        /* Series name */
        .series {
            font-size: 11px;
            letter-spacing: 6px;
            color: #668899;
            text-transform: uppercase;
            margin-bottom: 60px;
            z-index: 10;
        }
        /* Author */
        .author {
            font-size: 12px;
            letter-spacing: 4px;
            color: #99bbcc;
            z-index: 10;
            margin-top: auto;
            margin-bottom: 40px;
        }
        /* Floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(96, 165, 250, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(96, 165, 250, 1);
            animation: drift 6s ease-in-out infinite;
        }
        .particle:nth-child(13) { top: 20%; left: 15%; animation-delay: 0s; }
        .particle:nth-child(14) { top: 35%; right: 20%; animation-delay: 1.5s; }
        .particle:nth-child(15) { top: 60%; left: 25%; animation-delay: 3s; }
        .particle:nth-child(16) { top: 70%; right: 25%; animation-delay: 4.5s; }
        
        @keyframes drift {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.4; }
            25% { transform: translateY(-15px) translateX(5px); opacity: 0.8; }
            50% { transform: translateY(-25px) translateX(-5px); opacity: 1; }
            75% { transform: translateY(-10px) translateX(10px); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="geometry">
            <div class="grid-line"></div>
            <div class="grid-line"></div>
            <div class="grid-line"></div>
            <div class="grid-line"></div>
            <div class="grid-line"></div>
            <div class="perspective-line"></div>
            <div class="perspective-line"></div>
            <div class="perspective-line"></div>
            <div class="perspective-line"></div>
        </div>
        <div class="ambient-glow"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        
        <div class="subtitle">A Science Fiction Novel</div>
        <div class="series">Echoes of Nyx â€¢ Book Two</div>
        
        <div class="bridge-container">
            <div class="portal"></div>
            <div class="bridge-pillar left"></div>
            <div class="bridge-pillar right"></div>
            <div class="bridge-pillar center-left"></div>
            <div class="bridge-pillar center-right"></div>
            <div class="bridge-arch"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="node"></div>
            <div class="connection"></div>
            <div class="connection"></div>
        </div>
        
        <div class="title">The Bridge</div>
        
        <div class="author">zencrust</div>
    </div>
</body>
</html>
